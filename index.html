<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Boardpin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.0.1/dist/darkly/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&amp;display=swap">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">
    <link href="style.css" rel="stylesheet" />
    <script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-md bg-dark navigation-clean-button">
        <div class="container"><a class="navbar-brand" href="#" style="color: rgb(255,255,255);"><i class="fas fa-map-pin me-2"></i>Boardpin</a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav me-auto"></ul>
                <div class="input-group" style="max-width: 360px;"><span class="input-group-text">Board link</span><input class="form-control" type="text"><button class="btn btn-primary" type="button"><i class="far fa-copy"></i></button></div>
            </div>
        </div>
    </nav>
    <div class="container mt-5" id="app-todolist" style="max-width: 600px;">
        <div class="input-group input-group-lg" id="commands">
        <input class="form-control" type="text" placeholder="Type something (or /help)" style="background: var(--bs-dark);color: var(--bs-white);" v-model="newTodoText" v-on:keyup.enter="addTodo()"><button class="btn btn-primary" type="button" v-on:click="addTodo()" onclick="return false;"><i class="fas fa-plus"></i></button>
    </div>
        <div id="main-content" class="mt-4">
            <transition-group tag="ul" name="list-animation" class="list-group">
                    <li v-for="todo in todoItems" v-bind:key="todo.Id" class="list-group-item d-flex justify-content-between align-items-center list-item-animation">
                        <div><input class="form-check-input me-2" type="checkbox" v-model="todo.IsDone"><label v-bind:class="{ completed: todo.IsDone }" class="form-check-label">{{ todo.Text }}</label></div><button class="btn btn-link btn-sm" v-on:click="removeTodo(todo)" type="button" style="color: var(--bs-gray);"><i class="fas fa-times"></i></button>
                    </li>
            </transition-group>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
<script src="app.js"></script>

</html>
